<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    
        <title>Meditation</title>

    </head>
        
    <body>
        <canvas id="canvas"></canvas>

        <label id="timeSetText">Set The Time (Second)</label>

        <label id="allTimeSet">All In One</label>
        <label id="upTimeSet">Length Of Time<br>To Move Up</label>
        <label id="downTimeSet">Length Of Time<br>To Move Down</label>

        <input type="number" id="allTimeInput" value="5">
        <input type="number" id="upTimeInput" value="5">
        <input type="number" id="downTimeInput" value="5">

        <label id="backgroundColorSetText">Set The Background Color</label>

        <select id="backgroundColor">
            <option value="skyblue">Skyblue</option>
            <option value="white">White</option>
        </select>

        <button type="button" id="start">Start</button>

        <button type="button" id="stop">Stop</button>

        <script src="js/class.js"></script>
        <script src="js/values.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
